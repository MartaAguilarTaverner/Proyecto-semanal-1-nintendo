<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/nintendo.css" />
        <link rel="stylesheet" href="../css/blue-control.css" />
        <link rel="stylesheet" href="../css/red-control.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-blue-control">
                <div class="container-blue-control-minus">
                    <div id="blue-minus">
                        <svg
                            id="minus-inblue"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="20px"
                            height="20px"
                            viewBox="0 0 349.03 349.03"
                            style="enable-background: new 0 0 349.03 349.03"
                        >
                            <g>
                                <path
                                    d="M349.03,141.226v66.579c0,5.012-4.061,9.079-9.079,9.079H9.079c-5.016,0-9.079-4.067-9.079-9.079v-66.579
		c0-5.012,4.063-9.079,9.079-9.079h330.872C344.97,132.146,349.03,136.213,349.03,141.226z"
                                />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="container-blue-control-joystick">
                    <div id="control-joystick">
                        <button id="joystick"></button>
                    </div>
                </div>
                <div class="container-blue-4buttons">
                    <div id="fourbuttons-space">
                        <button id="button-up">
                            <span>▲</span>
                        </button>
                        <button id="button-down">
                            <span>▼</span>
                        </button>
                        <button id="button-left">
                            <span>◀</span>
                        </button>
                        <button id="button-right">
                            <span>▶</span>
                        </button>
                    </div>
                </div>
                <div class="container-blue-squarebutton">
                    <div id="squarebutton">
                        <button id="squarebutton-circle">
                            <span id="circle">●</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-center-nintendo">
                <div class="container-center-outborder">
                    <div id="holeblue"></div>
                    <div id="holered"></div>
                </div>
                <div class="container-center-borderscreen">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="container-center-screen">
                    <div></div>
                </div>
            </div>
            <div class="container-red-control">
                <div class="container-red-control-plus">
                    <div id="red-plus">
                        <svg
                            id="plus-inred"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="20px"
                            height="20px"
                            viewBox="0 0 349.03 349.031"
                            style="enable-background: new 0 0 349.03 349.031"
                            xml:space="preserve"
                        >
                            <g>
                                <path
                                    d="M349.03,141.226v66.579c0,5.012-4.061,9.079-9.079,9.079H216.884v123.067c0,5.019-4.067,9.079-9.079,9.079h-66.579
		c-5.009,0-9.079-4.061-9.079-9.079V216.884H9.079c-5.016,0-9.079-4.067-9.079-9.079v-66.579c0-5.013,4.063-9.079,9.079-9.079
		h123.068V9.079c0-5.018,4.069-9.079,9.079-9.079h66.579c5.012,0,9.079,4.061,9.079,9.079v123.068h123.067
		C344.97,132.147,349.03,136.213,349.03,141.226z"
                                />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="container-red-4button">
                    <div id="red-fourbuttons-space">
                        <button id="button-X">
                            <span>X</span>
                        </button>
                        <button id="button-B">
                            <span>B</span>
                        </button>
                        <button id="button-Y">
                            <span>Y</span>
                        </button>
                        <button id="button-A">
                            <span>A</span>
                        </button>
                    </div>
                </div>
                <div class="container-red-joystick">
                    <div id="control-joystick">
                        <button id="joystick"></button>
                    </div>
                </div>
                <div class="container-red-homebutton">
                    <div id="control-homebutton">
                        <button id="homebutton">
                            <div id="homebutton-house">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="10"
                                    height="10"
                                    viewBox="0 0 24 24"
                                    style="fill: #000000"
                                >
                                    <path
                                        d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
